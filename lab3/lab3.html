<body>
	<script src="../three.js-master/build/three.js"></script>

	<script id="fragment_shader1" type="x-shader/x-fragment">

		uniform float time;

		varying vec2 vUv;

		void main(void) {

			vec2 p = - 1.0 + 2.0 * vUv;
			float a = time * 40.0;
			float d, e, f, g = 1.0 / 40.0 ,h ,i ,r ,q;

			e = 400.0 * ( p.x * 0.5 + 0.5 );
			f = 400.0 * ( p.y * 0.5 + 0.5 );
			i = 200.0 + sin( e * g + a / 150.0 ) * 20.0;
			d = 200.0 + cos( f * g / 2.0 ) * 18.0 + cos( e * g ) * 7.0;
			r = sqrt( pow( abs( i - e ), 2.0 ) + pow( abs( d - f ), 2.0 ) );
			q = f / r;
			e = ( r * cos( q ) ) - a / 2.0;
			f = ( r * sin( q ) ) - a / 2.0;
			d = sin( e * g ) * 176.0 + sin( e * g ) * 164.0 + r;
			h = ( ( f + d ) + a / 2.0 ) * g;
			i = cos( h + r * p.x / 1.3 ) * ( e + e + a ) + cos( q * g * 6.0 ) * ( r + h / 3.0 );
			h = sin( f * g ) * 144.0 - sin( e * g ) * 212.0 * p.x;
			h = ( h + ( f - e ) * q + sin( r - ( a + h ) / 7.0 ) * 10.0 + i / 4.0 ) * g;
			i += cos( h * 2.3 * sin( a / 350.0 - q ) ) * 184.0 * sin( q - ( r * 4.3 + a / 12.0 ) * g ) + tan( r * g + h ) * 184.0 * cos( r * g + h );
			i = mod( i / 5.6, 256.0 ) / 64.0;
			if ( i < 0.0 ) i += 4.0;
			if ( i >= 2.0 ) i = 4.0 - i;
			d = r / 350.0;
			d += sin( d * d * 8.0 ) * 0.52;
			f = ( sin( a * g ) + 1.0 ) / 2.0;
			gl_FragColor = vec4( vec3( f * i / 1.6, i / 2.0 + d / 13.0, i ) * d * p.x + vec3( i / 1.3 + d / 8.0, i / 2.0 + d / 18.0, i ) * d * ( 1.0 - p.x ), 1.0 );

		}

	</script>

	<script id="vertexShader" type="x-shader/x-vertex">

		varying vec2 vUv;

		void main()
		{
			vUv = uv;
			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			gl_Position = projectionMatrix * mvPosition;
		}

	</script>

	<script>
		// setup the scene
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75,
			window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		camera.position.z = 5;

		//setup the shaders
		THREE.Cache.enabled = true;
		var count = 0;
		var loader = new THREE.FileLoader();
		var fshader, vshader, fshader2;

		loader.load('shaders/vertexShader.vert',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				vshader = data;
				count += 1;
				addCoolCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});

		loader.load('shaders/fragmentShader.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader = data;
				count += 1;
				addCoolCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});


		// setup the cube
		var geometry = new THREE.BoxGeometry();
		var material = new THREE.MeshPhongMaterial({
			color: 0xdddddd,
			specular: 0x00ff00, shininess: 30
		})
		var cube = new THREE.Mesh(geometry, material);
		cube.position.set(0, 0, 0);
		scene.add(cube);


		//making cool cube
		var geometry1, material1, mesh1;

		function addCoolCube() {
			if (count == 2) {
				let uniforms = {
					colorB: {
						type: 'vec3', value: new
							THREE.Color(0xACB6E5)
					},
					colorA: {
						type: 'vec3', value: new
							THREE.Color(0x74ebd5)
					}
				};

				geometry1 = new THREE.BoxGeometry(1, 1, 1);
				material1 = new THREE.ShaderMaterial({
					uniforms: uniforms,
					fragmentShader: fshader,
					vertexShader: vshader,
					precision: "mediump"
				});

				mesh1 = new THREE.Mesh(geometry1, material1);
				mesh1.position.x = 2;
				scene.add(mesh1);
			}
		}


		//make cooler cube
		var geometry4 = new THREE.BoxGeometry(1, 1, 1);

		uniforms1 = {
			"time": { value: 1.0 }
		};

		var material4 = new THREE.ShaderMaterial({

			uniforms: uniforms1,
			vertexShader: document.getElementById('vertexShader').textContent,
			fragmentShader: document.getElementById('fragment_shader1').textContent

		});

		var mesh2 = new THREE.Mesh(geometry4, material4);
		mesh2.position.x = 2;
		mesh2.position.y = -2;
		scene.add(mesh2);

		//Make a new cube
		var geometry2 = new THREE.BoxGeometry();
		var material2 = new THREE.MeshBasicMaterial({
			color: 0xffaa00,
			wireframe: true
		});
		var cube2 = new THREE.Mesh(geometry2, material2);
		cube2.position.set(-3, 0, 0);
		scene.add(cube2);

		//Make a new cube
		var geometry3 = new THREE.BoxGeometry();
		var material3 = new THREE.MeshNormalMaterial({
			flatShading: true
		});
		var cube3 = new THREE.Mesh(geometry3, material3);
		cube3.position.set(-3, -2, 0);
		scene.add(cube3);
		// add the light
		var light = new THREE.PointLight(0xffffff, 1, 1000);
		light.position.set(10, 10, 10);
		scene.add(light);

		function animate() {
			requestAnimationFrame(animate);
			geometry.rotateX(0.01);
			geometry.rotateY(0.01);
			geometry2.rotateX(0.01);
			geometry2.rotateY(0.01);
			geometry3.rotateX(0.01);
			geometry3.rotateY(0.01);

			if (geometry1) {
				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);
			}
			if (geometry4) {
				geometry4.rotateX(0.01);
				geometry4.rotateY(0.01);
			}

			renderer.render(scene, camera);
		}
		animate();


	</script>
</body>
