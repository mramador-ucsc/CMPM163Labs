<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 7: Mesh Manipulation</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
    <script id="vertexShader2" type="x-shader/x-vertex">
        // code for vertex shader
        uniform sampler2D heightMap1;
        varying vec2 vUv;
        void main() {
           vUv = uv;
           vec4 heightColor = texture2D(heightMap1, uv);
           vec3 newPosition = position + normal * 2.5 * heightColor.r;
           vec4 modelViewPosition = modelViewMatrix * vec4(newPosition, 1.0);

           gl_Position = projectionMatrix * modelViewPosition;
        }
   </script>

    <script id="fragmentShader2" type="x-shader/x-fragment">
        // code for fragment shader
        uniform sampler2D texture1;
        varying vec2 vUv;
        void main() {
           gl_FragColor = texture2D(texture1, vUv);
        }
   </script>
    <script>

        var uniforms = {
            texture1: { type: "t", value: THREE.ImageUtils.loadTexture("dirt_texture2.jpg") },
            heightMap1: { type: "t", value: THREE.ImageUtils.loadTexture("Heightmap2.png") }
        };

        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader2').textContent, fragmentShader: document.getElementById('fragmentShader2').textContent
        });
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // add two point lights
        const light = new THREE.PointLight(0xffffff, 1.0);
        light.position.set(-10, 5, -25);
        scene.add(light);
        const light2 = new THREE.PointLight(0xffffff, 1.0);
        light2.position.set(0, 5, -25);
        scene.add(light2);

        const mat = new THREE.MeshPhongMaterial({
            color: 0x2288ff,
            Shininess: 100, side: THREE.DoubleSide
        })
        var p = new THREE.PlaneGeometry(20, 20, 100, 100);
        var plane = new THREE.Mesh(p, mat);
        plane.position.z = -20;
        plane.rotation.x = -1.2;
        scene.add(plane);

        var p2 = new THREE.PlaneGeometry(20, 20, 100, 100);
        var plane2 = new THREE.Mesh(p2, material);
        plane2.position.z = -21;
        plane2.rotation.x = -1.2;
        plane2.position.y = -0.5;
        scene.add(plane2);

        var matShader;
        mat.onBeforeCompile = (shader) => {
            shader.uniforms.time = { value: 0 }
            shader.vertexShader = `
		        uniform float time;
		    ` + shader.vertexShader

            const token = '#include <begin_vertex>'
            const customTransform = `
		        vec3 transformed = vec3(position);
		        float freq = 3.0;
		        float amp = 0.1;
		        float angle = (time + position.x)*freq;
		        transformed.z += sin(angle)*amp;
                objectNormal = normalize(vec3(-amp * freq * cos(angle),0.0,1.0));
vNormal = normalMatrix * objectNormal;

		`
            shader.vertexShader = shader.vertexShader.replace(token, customTransform)
            matShader = shader

        }



        function animate(time) {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            if (matShader) matShader.uniforms.time.value = time / 1000;
        }
        renderer.setAnimationLoop(animate)
    </script>
</body>

</html>
